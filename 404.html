<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>404 — Страница не найдена</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Стили как были (упрощенно) */
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at center, #1a0000, #000);
      font-family: 'Orbitron', sans-serif;
      color: #ff4c4c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    h1 {
      font-size: 140px;
      color: #000;
      text-shadow:
        0 0 6px #f00,
        0 0 12px #f33,
        0 0 18px #f66,
        0 0 25px #f99;
      margin: 0 0 10px 0;
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 8px #f00,
          0 0 15px #f33,
          0 0 22px #f66,
          0 0 30px #f99;
        transform: scale(1);
      }
      50% {
        text-shadow:
          0 0 18px #f66,
          0 0 30px #f33,
          0 0 45px #f00,
          0 0 60px #f00;
        transform: scale(1.05);
      }
    }
    p {
      font-size: 22px;
      color: #f99;
      margin: 0 0 30px 0;
    }
    button {
      background: #ff1a1a;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      text-shadow:
        0 0 5px #f00,
        0 0 10px #f33,
        0 0 20px #f66;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #cc0000;
      text-shadow:
        0 0 10px #f00,
        0 0 25px #f33,
        0 0 40px #f66;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>You shouldn't be here.</p>
  <button id="exitBtn">Exit</button>

  <script>
    document.getElementById('exitBtn').addEventListener('click', () => {
      // Попытка закрыть окно
      window.close();

      // Если не закрылось, делаем редирект (через небольшой таймаут)
      setTimeout(() => {
        window.location.href = 'about:blank';
      }, 100);
    });
  </script>
</body>
</html>
