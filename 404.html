<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Страница не найдена</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="h-screen flex flex-col justify-center items-center text-center p-4">
    <h1 id="title" class="text-9xl font-extrabold mb-4 text-white drop-shadow-lg">404</h1>
    <p id="subtitle" class="text-xl text-gray-400 mb-8">
      Страница не найдена. Возможно, она была удалена или перемещена.
    </p>
    <a
      href="/"
      class="bg-blue-600 hover:bg-blue-500 transition px-6 py-3 rounded-md text-white font-medium shadow-lg"
    >
      На главную
    </a>

    <script>
      gsap.from("#title", {
        duration: 1,
        opacity: 0,
        y: -100,
        ease: "bounce.out",
      });
      gsap.from("#subtitle", {
        duration: 1,
        opacity: 0,
        delay: 0.5,
      });
    </script>
  </body>
</html>
