<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1a1a1a, #222, #1a1a1a);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .glitch {
      font-size: 8rem;
      font-weight: bold;
      position: relative;
      color: #fff;
      animation: flicker 1.5s infinite alternate;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #f0f;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      animation: glitchBottom 3s infinite linear alternate-reverse;
      color: #0ff;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(10px, 9999px, 40px, 0); left: 2px; }
      40% { clip: rect(20px, 9999px, 50px, 0); left: -2px; }
      60% { clip: rect(10px, 9999px, 40px, 0); left: 1px; }
      80% { clip: rect(0, 9999px, 0, 0); left: 0; }
      100% { clip: rect(0, 9999px, 0, 0); left: 0; }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(60px, 9999px, 90px, 0); left: -1px; }
      40% { clip: rect(70px, 9999px, 100px, 0); left: 1px; }
      60% { clip: rect(60px, 9999px, 90px, 0); left: -2px; }
      80% { clip: rect(0, 9999px, 0, 0); left: 0; }
      100% { clip: rect(0, 9999px, 0, 0); left: 0; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ccc;
    }

    .button {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #ff0055;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #e60048;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch" data-text="404">404</div>
    <div class="message">Упс! Страница не найдена.</div>
    <a href="/" class="button">Вернуться на главную</a>
  </div>
</body>
</html>
